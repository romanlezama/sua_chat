<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/Adminica2/styles/plugins/all/plugins.css"/>
    <link rel="stylesheet" href="/Adminica2/styles/adminica/all.css"/>
    <link rel="stylesheet" href="/Adminica2/styles/themes/nav_top.css" />
    <link rel="stylesheet" href="/static/css/sua_chat.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
    <script src="/static/js/chat_node.js"></script>
  </head>
  <body>
    <!-- Nuevo estilo SUA -->
    <br/>
    <div style="z-index: 1;" class="main_container container_16 clearfix ui-sortable" id="main_container">
        <div style="margin-bottom: -10px; display: block;" class="clearfix" id="topbar">
            <table width="100%" border="0">
              <tbody>
                <tr><td>&nbsp;</td><td><h1>Sistema Único de Autenticación del TSJCDMX</h1></td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr>
                  <td valign="bottom" align="left" colspan="2" id="tit_nom_juzgado" style="color: black; font-weight: bold;">&nbsp;</td>
                  <td valign="bottom" align="right" id="fecha" style="color: black; font-weight: bold;">&nbsp;</td>
                  <td valign="bottom" align="left" id="hora" style="color: black; font-weight: bold;">&nbsp;</td>
                </tr>
              </tbody>
            </table>
            <div style="margin-top: -20px;" class="encabezado" id="encabezado_content">
                <div align="left" style="margin-left: 0px;" class="dropdown_menu clearfix round_top" id="nav_top">
                    <ul style="margin-top: 15px;" id="menu" class="clearfix"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main_container container_16 clearfix ui-sortable">
      <div id="pjax">
      <div id="wrapper">
        <!-- Nuevo estilo -->
        <div class="ui">
          <!-- Área de usuarios conectados -->
          <div class="left-menu">
            <form action="#" class="search">
              <input placeholder="Buscar..." name="" id="" type="search">
            </form>
            <menu id="users" class="list-friends" style="overflow: hidden;" tabindex="5000">
              <!--<li>
                <img src="https://lh3.googleusercontent.com/-OLaAp4ZKpbI/UfmuRpD2ORI/AAAAAAAAAL4/wqlxbk6nAgkpaAlgIATKHmf9G5UlAFGFQCEw/w140-h140-p/903890_604275102933777_594620786_o.jpg" width="50" height="50">
                <div class="info">
                  <div class="user">Román</div>
                  <div class="status on"> online</div>
                </div>
              </li>-->
            </menu>
          </div>
          <!-- Termina área de usuarios conectados -->
          <!-- Área del chat -->
          <div class="chat">
            <!-- Área de información de usuario en comunicación -->
            <div class="top">
              <div class="avatar">
                <img src="https://lh3.googleusercontent.com/-OLaAp4ZKpbI/UfmuRpD2ORI/AAAAAAAAAL4/wqlxbk6nAgkpaAlgIATKHmf9G5UlAFGFQCEw/w140-h140-p/903890_604275102933777_594620786_o.jpg" width="50" height="50">
              </div>
              <div class="info">
                <div class="name">Román Lezama</div>
                <div class="count">already 1 902 messages</div>
              </div>
              <i class="fa fa-star"></i>
            </div>
            <!-- Termina el área del usuario en comunicación -->
            <!-- Área principal con los mensajes -->
            <ul class="messages" id="messages" style="overflow-y: scroll;" tabindex="5001">
              <li class="friend">
                <div class="head">
                  <span class="name">Compañero</span>
                  <span class="time">10:15 AM, Today</span>
                </div>
                <div class="message">Hola mundo!</div>
              </li>
            </ul>
            <!-- Termina área de mensajes -->
            <!-- Área de forma para enviar un mensaje -->
            <div class="write-form">
              <form id="miForm" action="#">
                <input placeholder="Escriba su mensaje" name="m" id="m" autocomplete="off" />
                <i class="fa fa-picture-o"></i>
                <i class="fa fa-file-o"></i>
                <button type="submit" class="send">Enviar</button>
              </form>
            </div>
            <!-- Termina área de forma para enviar mensajes -->
          </div>
          <!-- Termina el área del chat -->
        </div>
        <!-- Termina el nuevo estilo -->
      </div>
    </div>
    </div>
    <!-- Termina el nuevo estilo SUA -->
  </body>
</html>
